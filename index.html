<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peixômetro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar bg-primary bg-gradient" data-bs-theme="dark">
        <div class="container-fluid">
            <div class="mx-auto text-center">
                <h1 class="mb-0 text-light roboto-bold" style="font-size: 2rem;" id="peixometro">
                    PEIXÔMETRO
                </h1>
            </div>
        </div>
    </nav>

    <div class="container mt-5 card border-info p-4">
        <form id="calc-form">
            <!-- Seleção de Tipo de Açude -->
            <div class="mb-3">
                <label class="form-label">Tipo de Açude:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="tipoAcude" id="retangular" value="retangular" checked>
                    <label class="form-check-label" for="retangular">Retangular</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="tipoAcude" id="redondo" value="redondo">
                    <label class="form-check-label" for="redondo">Redondo</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="tipoAcude" id="tanqueRede" value="tanqueRede">
                    <label class="form-check-label" for="tanqueRede">Tanque Rede</label>
                </div>
            </div>

            <div id="dimension-fields">
                <div class="mb-3" id="input-comprimento">
                    <label for="comprimento" class="form-label">Comprimento (em metros):</label>
                    <input type="number" id="comprimento" class="form-control" min="1" required>
                </div>
                <div class="mb-3" id="input-largura">
                    <label for="largura" class="form-label">Largura (em metros):</label>
                    <input type="number" id="largura" class="form-control" min="1" required>
                </div>
            </div>

            <button type="button" class="btn btn-primary w-100 mt-3" onclick="calcularArea()">Calcular Área</button>
        </form>
    </div>

    <div class="container mt-4" id="especie-section" style="display: none;">
        <h5>Selecione a Espécie de Peixe:</h5>
        <select id="especie" class="form-select mb-3">
            <option value="" disabled selected>Escolha uma espécie</option>
            <option value="15">Bagre Africano</option>
            <option value="20">Carpa Cabeçuda</option>
            <option value="5">Carpa Húngara</option>
            <option value="10">Carpa Capim</option>
            <option value="20">Carpa Prateada</option>
            <option value="3">Catfish Americano</option>
            <option value="10">Cachara</option>
            <option value="15">Cachapira</option>
            <option value="10">Curimbatá</option>
            <option value="10">Dourado</option>
            <option value="5">Jundiá Cinza</option>
            <option value="40">Lambari</option>
            <option value="1">Matrinxã</option>
            <option value="2">Pacu</option>
            <option value="15">Panga</option>
            <option value="2">Patinga</option>
            <option value="5">Pintado</option>
            <option value="3">Piapara</option>
            <option value="3">Piau</option>
            <option value="10">Pirarara</option>
            <option value="2">Tambacu</option>
            <option value="5">Tilápia</option>
            <option value="10">Tucunaré</option>
            <option value="2">Trairão</option>
            <!-- outras opções... -->
        </select>
        <button class="btn btn-success w-100" onclick="adicionarEspecie()">Adicionar Espécie</button>
    </div>

    <div class="container mt-4" id="resultado-section"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
